<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<style type="text/css">
  .slideshow-container{
    max-width: 1000px;
    position: relative;
    margin: auto;
  }
  .prev, .next{
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6 ease;
    border-radius: 0 3px 3px 0; 
  }
  .next{
    right: 0;
    border-radius: 3px 0 0 3px;
  }
  .prev:hover, next:hover{
    background-color: rgba(0,0,0,0.8);
  }
  .text{
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }
  .dot{
    cursor: pointer;
    height: 13px;
    width: 13px; 
    margin:0 2px;
    background-color: #bbb;
    border-radius: 50px%;
    display: inline-block;
    transition: background-color 0.6s ease; 
  }
  .active{
    background-color: #717171;
  }
  .fade{
    -webkit-animation-name: fade;
    -webkit-animation-duration:1.5s;
    animation-name: fade;
    animation-duration: 1.5s;
  }
  @-webkit-keyframes fade{
    from{opacity: .4}
    to{opacity: 1}
  }
  @keyframes fade{
    from{opacity: .4}
    to{opacity: 1}
  }
</style>
<body>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1/3</div>
      <img src="https://sun9-8.userapi.com/c841539/v841539688/3aec1/TR0Km42SjIE.jpg" style="width: 100%">
      <div class="text">Text</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2/3</div>
      <img src="https://mobimg.b-cdn.net/v3/fetch/b4/b4ee94aa20bd9af0dafd3b4d62332c08.jpeg" style="width: 100%">
      <div class="text">Text</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3/3</div>
      <img src="https://w-dog.ru/wallpapers/9/14/558562629262098/norvegiya-lofoten-gory-voda-mostik-lodka-korabl.jpg" style="width: 100%">
      <div class="text">Text</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="next" onclick="plusSlides(1)">&#10095</a>
  </div>
  <br>
  <div style="text-align: center">
    <span class="dot" onclick="cerrentSlide(1)"></span>
    <span class="dot" onclick="cerrentSlide(2)"></span>
    <span class="dot" onclick="cerrentSlide(3)"></span>
  </div>
<script type="text/javascript">
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n){
    showSlides(slideIndex += n);
  }

  function currentSlide(n){
    showSlides(slideIndex = n);
  }

  function showSlides(n){
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");

    if(n>slides.length){
      slideIndex = 1
    }
    if(n<1){
      slideIndex = slides.length
    }
    for( i = 0; i < slides.length; i++){
      slides[i].style.display = "none"; 
    }
    for( i = 0; i < dots.length; i++){
      dots[i].className = dots[i].className.replace("active"," ");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className+= "active";
  }
</script>
</body>
</html>
