<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<style type="text/css">
	.sasha{
		width: 500px;
		height: 70px;
		background-color: #BADBDB;
		margin-left: 500px;
		margin-top: 80px;
		border-radius: 10px; 	
	}
	.d1{
		margin-left: 120px;
	}
	button{
		margin-top: 18px;
		border-radius: 10px;
	}
	input{
		border-radius: 10px;
	}

	
</style>
<body>
	<div class="sasha">
		<div class="d1">
			<input id="arr" type="text">
 			<button id="add" onclick="add()">ok</button>
		</div>
	</div>
	<div style="margin-left: 500px;" id="d">
 	  <ul> </ul>
 	</div>
<script type="text/javascript">
	
 	let arr = document.getElementById("arr");
 	let add = document.getElementById("add");
 	let d = document.getElementById("d");
 	let mass = [];
 	


 	arr.oninput = (e) => {
 		let a = e.target.value;
 	add.onclick = () =>{
 		mass.push(a);
 		let ss = JSON.stringify(mass);
 		localStorage.setItem("list",ss);
 		masha()
 	}
 }
 	function  masha (){
 		let as = localStorage.getItem("list");
 		let aa = JSON.parse(as);
 		console.log(aa)
 		d.innerHTML = "";
		mass.map(e =>{
			d.innerHTML += `<li style = "width: 200px; height: 50px; background-color: #A65E3D; border-radius:10px">${e}<br></li>`
			})
 		
 	}
masha()

</script>
</body>
</html>
